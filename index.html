<!--A google home page clone -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/208658b152.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li>gmail</li>
                <li>images</li>
                <li>logo</li>
                <li>photo</li>

            </ul>
        </div>
        <div class="main">
            <div class="search">
                <div class="img-holder">
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
                </div>
                <form action="" method="post">
                  <div class="srch">
                    <i class="fas fa-search"></i>
                    <input class="main-search" type="text" value="">
                    <i class="fas fa-microphone"></i>
                  </div>
                    <div class="btns">
                        <input class="g-search" type="button" value="Google Search">
                        <input type="button" value="I'm feeling lucky">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="footer-upper">India</div>
            <div class="footer-nav">
                <div class="left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How search works</a>

                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>

                </div>
            </div>

        </div>

        </div>
        
       
    

</body>
</html>
